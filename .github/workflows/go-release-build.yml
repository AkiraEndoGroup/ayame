name: Release Build
on:
  push:
    branches:
      - master         # Push events on master branch
      - 'releases/*'   # Push events to branches matching refs/heads/releases/*
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Build
      run: go build -v .
    - name: install gox and ghr and semantics
      run: |
        go get -u github.com/mitchellh/gox
        go get -u github.com/tcnksm/ghr
    - name: cross compile
      run: |
         gox -os="linux windows" -arch="amd64 arm" -output="dist/ayame_{{.OS}}_{{.Arch}}"
         gox -os="darwin" -arch="amd64" -output="dist/ayame_{{.OS}}_{{.Arch}}"
         cd dist/ && gzip *
    - name: create release
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         REPONAME: ${{ github.repository }}
         USERNAME: ${{ github.actor }}
         TAGNAME: ${{ github.ref }}
      run: ghr -t $GITHUB_TOKEN -u $USERNAME -r $REPONAME --replace $TAGNAME dist/
